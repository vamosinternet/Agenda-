<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuniões Agendadas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Reuniões Agendadas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Início</th>
                    <th>Término</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                {% for meeting in meetings %}
                <tr>
                    <td>{{ meeting.title }}</td>
                    <td>{{ meeting.start }}</td>
                    <td>{{ meeting.end }}</td>
                    <td>{{ meeting.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
